name = "techseovitals-website"
main = "worker.js"
compatibility_date = "2024-01-01"
workers_dev = true

# Serve static files from the _site directory
[site]
bucket = "./_site"

# Build configuration
[build]
command = "npm run build"

# Production environment
[env.production]
name = "techseovitals-website-production"
workers_dev = false
routes = [
  { pattern = "techseovitals.com/*", zone_name = "techseovitals.com" },
  { pattern = "www.techseovitals.com/*", zone_name = "techseovitals.com" }
]

# Staging environment
[env.staging]
name = "techseovitals-website-staging"
workers_dev = true

# Performance and limits
[limits]
cpu_ms = 50

# Compatibility flags for better Node.js compatibility
compatibility_flags = ["nodejs_compat"]